name: CI
on:
  pull_request:
  merge_group:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Test
        run: test ! -f foo
  test2:
    name: Test2
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Test
        run: test ! -f bar
  success:
    name: Success gate
    runs-on: ubuntu-latest
    needs:
      - test
      - test2
    if: "success()"
    steps:
      - name: mark the job as a success
        run: echo success
  failure:
    name: Failure gate
    runs-on: ubuntu-latest
    needs:
      - test
      - test2
    if: "!success()"
    steps:
      - name: mark the job as a failure
        run: |
          echo One or more jobs failed
          exit 1
